server.port=${ZYN1726596087208MS1_BACK_PORT:8036}

# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=${ZYN1726596087208MS1_DB_URL:jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
spring.main.allow-bean-definition-overriding=true
spring.application.name=app


spring.datasource.username=${ZYN1726596087208MS1_DB_USER:root}
spring.datasource.password=${ZYN1726596087208MS1_DB_PASSWORD:}

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

#ssl config
server.ssl.key-store-path=./zyn/ssl/localhost/keystore.p12
server.ssl.key-store=file:${server.ssl.key-store-path}
server.ssl.key-store-password=zynkey
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=Zyn-back



## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=250000MB
# Max Request Size
spring.servlet.multipart.max-request-size=100000MB


